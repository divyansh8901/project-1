<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://kit.fontawesome.com/a9b267417d.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div id="main">
        
            <div id="result">

            </div>
            
            <div class="row">
                <div id="button" data-value="AC"><h1>AC</h1></div>
                <div id="button" data-value="+/-"><h1>+/-</h1></div>
                <div id="button" data-value="%"><h1>-</h1></div>
                <div id="button" data-value="/" class="right"><h1>/</h1></div>

            </div>
            
            <div class="row">
                <div id="button" data-value="7"><h1>7</h1></div>
                <div id="button" data-value="8"><h1>8</h1></div>
                <div id="button" data-value="9"><h1>9</h1></div>
                <div id="button" data-value="*" class="right"><h1>*</h1></div>

            </div>

            <div class="row">
                <div id="button" data-value="4"><h1>4</h1></div>
                <div id="button" data-value="5"><h1>5</h1></div>
                <div id="button" data-value="6"><h1>6</h1></div>
                <div id="button" data-value="-" class="right"><h1>-</h1></div>

            </div>

            <div class="row">
                <div id="button" data-value="1"><h1>1</h1></div>
                <div id="button" data-value="2"><h1>2</h1></div>
                <div id="button" data-value="3"><h1>3</h1></div>
                <div id="button" data-value="+" class="right"><h1>+</h1></div>

            </div>

            <div class="row-5">
                <div id="button" data-value="0" style="width:50%"><h1>0</h1></div>
                <div id="button" data-value="." style="width:23%"><h1>.</h1></div>
                <div id="button" data-value="=" style="width:24%" class="right"><h1>=</h1></div> 
            </div>

        </div>
    </body>
</html>
